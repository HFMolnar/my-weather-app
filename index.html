<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8 main-content">
          <section class="search">
            <form class="form-inline" id="search-form">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                id="search-input"
              />
              <button
                class="btn btn-outline-dark my-2 my-sm-0 mr-2"
                type="submit"
              >
                Search
              </button>
              <button
                class="btn btn-outline-light my-2 my-sm-0"
                type="submit"
                id="current-city-search"
              >
                Current city
              </button>
            </form>
          </section>
          <br />
          <section class="todays-weather">
            <div class="row">
              <div class="col-sm-7">
                <h2 class="current-city" id="city-name">Select a city</h2>
                <h3 class="date-time" id="todays-date">date</h3>
                <h1 class="current-temp" id="todays-temp">0</h1>
                <span class="units"
                  ><a href="#" id="celsius" class="active"> 째C </a>|
                  <a href="#" id="fahrenheit"> 째F </a></span
                >
                <h3 class="weather-details" id="todays-details">
                  Today's weather is...
                </h3>
              </div>
              <div class="col-sm-5">
                <img
                  src="images/clear-day.svg"
                  alt="symbol"
                  class="large-symbol"
                  id="main-icon"
                />
              </div>
            </div>
          </section>
          <br />
          <section class="more-info">
            <h3 class="extra-info-text">Further information</h3>
            <div class="row">
              <div class="col">
                <h2 class="number" id="high-temp">0째C</h2>
                <br />
                <p class="type">High</p>
              </div>
              <div class="col">
                <h2 class="number" id="low-temp">0째C</h2>
                <br />
                <p class="type">Low</p>
              </div>
              <div class="col">
                <h2 class="number" id="wind-speed">0mph</h2>
                <br />
                <p class="type">Wind</p>
              </div>
              <div class="col">
                <h2 class="number" id="rain-fall">0%</h2>
                <br />
                <p class="type">Rain</p>
              </div>
            </div>
          </section>
        </div>
        <div class="col-12 col-lg-4 side-bar-col">
          <section class="side-bar">
            <h3 class="forecast-title">5-day forecast</h3>
            <div class="row next-week-forecast" id="forecast">
              <div class="col-12"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <p class="page-info">
      This project was coded by
      <a href="https://github.com/HFMolnar">Holly Molnar</a> and is
      <a href="https://github.com/HFMolnar/my-weather-app"
        >open-sourced on Github.</a
      >
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
